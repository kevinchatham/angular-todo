<div class="app-container pt-8">
  <app-todo-list [todos]="todosSubject.asObservable()"
                 (todoCompleted)="todoCompleted($event)"
                 (todoDeleted)="todoDeleted($event)">

  <button (click)="openDialog()"
          mat-mini-fab
          color="primary">
    <mat-icon>add</mat-icon>
  </button>
</div>
